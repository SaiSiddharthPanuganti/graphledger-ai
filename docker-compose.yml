version: "3.9"

services:
  # ─── Neo4j Knowledge Graph ────────────────────────────────
  neo4j:
    image: neo4j:5.20
    container_name: graphledger-neo4j
    ports:
      - "7474:7474"   # Neo4j Browser UI
      - "7687:7687"   # Bolt protocol (driver connection)
    environment:
      NEO4J_AUTH: neo4j/graphledger123
      NEO4J_PLUGINS: '["graph-data-science", "apoc"]'
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ─── FastAPI Backend ──────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: graphledger-backend
    ports:
      - "8000:8000"
    environment:
      NEO4J_URI:      bolt://neo4j:7687
      NEO4J_USER:     neo4j
      NEO4J_PASSWORD: graphledger123
      ENVIRONMENT:    production
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ─── React Frontend ───────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: graphledger-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  neo4j_data:
  neo4j_logs:
